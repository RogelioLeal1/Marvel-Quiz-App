<!DOCTYPE html>
<html lang="en">
	<head>
  	<title>Avengers Quiz APP</title>
  	<meta name="description" content="Avengers Characters Knowledge.">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="styles/main.css" rel="stylesheet" type="text/css" />
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
  	<div role="img" class="hero-image">
  	   <header class="hero-text">
    	    <h1>Avengers Character Quiz</h1>
  	     </header>
    </div>

  	<div class="start">
    	<button id="start">Start</button>
  	</div>
		<main>
  	<div role="application" class="quizcontent">
	 		<div class="feedback">
	  		<p class="user_feedback"></p>
	  		<p class="current-number"></p>
			</div>
			<label for= "questions" class="question"></label>
			<span class="wspace">&nbsp;</span>
  		<form>
    		<label class="answerform"></label>
    		<label for= "answers" class="answers"></label>
		  		<span class="wspace">&nbsp;</span>
    		<input role="button" type="submit" value="Submit" id="submitbtn">
  		</form>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
